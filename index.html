<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Zocial CSS -->
    <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial" />

    <!-- CSS style for index.html -->
    <link rel="stylesheet" href="css/master.css">

    <title>Jane Doette</title>
  </head>
  <body>
    <!-- header starts -->
    <header class="container">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand col-lg-12 col-md-11 col-11">
                <img src="img/fixed/logo.svg" class="logo" alt="Bran logo for Jane Doette.">
                <div class="brand-name text-uppercase">
                    <h1 class="display-4">Jane Doette</h1>
                    <h5 class="hidden-md-down"><strong>Front-End Ninja</strong></h5>
                </div>                    
            </div>
            <div class="col">
                <button 
                class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <div class="collapse navbar-collapse nav-absolute" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto bg-dark">
                    <li class="nav-item">
                        <a target="_blank" class="nav-link zocial-twitter" href="https://twitter.com/?lang=en">
                            <span class="hidden-md-down">Twitter</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link zocial-facebook" href="www.facebook.com">
                            <span class="hidden-md-down">Facebook</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link zocial-googleplus" href="https://plus.google.com/">
                            <span class="hidden-md-down">Google+</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a target="_blank" class="nav-link zocial-digg" href="http://digg.com/">
                            <span class="hidden-md-down">Digg</span>
                        </a>
                    </li>
                </ul>                  
            </div>
        </nav>
    </header>
    <!-- header finishes -->

    <!-- section hero starts -->
    <section class="container hero">   
        <div class="row">
            <figure class="col-12 figure">
                    <picture class="">
                        <source 
                            class="figure-img img-fluid"
                            media="(min-width: 992px)" 
                            srcset="img/jumbotron-1-1x.jpg 1x, img/jumbotron-1-2x.jpg 2x">
                        <source  
                            class="figure-img img-fluid"  
                            media="(max-width: 991px) and (min-width: 576px)" 
                            srcset="img/jumbotron-2-1x.jpg 1x, img/jumbotron-2-2x.jpg 2x">
                        <source 
                            class="figure-img img-fluid"
                            media="(max-width: 575px)" 
                            srcset="img/jumbotron-3-1x.jpg 1x, img/jumbotron-3-2x.jpg 2x">                             
                        <img 
                            class="figure-img img-fluid" 
                            src="img/jumbotron-1-1x.jpg" 
                            srcset="img/jumbotron-1-1x.jpg 1x, img/jumbotron-1-2x.jpg 2x"
                            alt="A jumbotron image showing a beach in Marseille, France.">
                    </picture>                    
            </figure>
        </div>        
    </section>
    <!-- section hero ends -->

    <!-- section featured works starts -->
    <section class="container featured-work">
        <div class="row">
            <h2 class="col-12">Featured Work</h2>
        </div>
        <div class="row">
            <article class="col-xl-4">
                <figure class="figure text-center">
                    <img src="img/article-1-1x.jpg" srcset="img/article-1-1x.jpg 1x, img/article-1-2x.jpg 2x" class="figure-img img-fluid" alt="An image showing a rose flower.">
                    <figcaption>
                        <h3 class="text-uppercase">FLOWERS</h3>
                        <p class="text-truncate text-center"><a target="_blank" href="https://www.flickr.com/photos/133765028@N06/23307794322/in/dateposted/">https://www.flickr.com/photos/133765028@N06</a></p>
                    </figcaption>
                </figure>
            </article>

            <article class="col-xl-4">
                <figure class="figure text-center">
                    <img src="img/article-2-1x.jpg" srcset="img/article-2-1x.jpg 1x, img/article-2-2x.jpg 2x" class="figure-img img-fluid" alt="An image showing a bench and some tree trunks.">
                    <figcaption>
                        <h3 class="text-uppercase">TREE BENCH</h3>
                        <p class="text-truncate"><a target="_blank" href="https://www.flickr.com/photos/133765028@N06/23765179379/in/photostream/">https://www.flickr.com/photos/133765028@N06</a></p>
                    </figcaption>
                </figure>
            </article>

            <article class="col-xl-4">
                <figure class="figure text-center">
                    <img src="img/article-3-1x.jpg" srcset="img/article-3-1x.jpg 1x, img/article-3-2x.jpg 2x" class="figure-img img-fluid" alt="An image showing a Basilisque (church).">
                    <figcaption>
                        <h3 class="text-uppercase">BASILISQUE</h3>
                        <p class="text-truncate"><a target="_blank" href="https://www.flickr.com/photos/133765028@N06/19237782692/in/photostream/">https://www.flickr.com/photos/133765028@N06</a></p>
                    </figcaption>
                </figure>
            </article>

        </div>        
    </section>
    
    <!-- section featured works ends -->

    <footer class="container">
        <div class="row text-right">
            <p class="col">
                &copy; Ravinder Singh.
            </p>
        </div>
    </footer>

<!------------ SCRIPTS ---------------------------- SCRIPTS -------------------------------- SCRIPTS ------------------------------>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
